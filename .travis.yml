language: python
python:
    - "3.6"

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y imagemagick

install:
    - pip install flake8 pylint dbus-python

script:
    - flake8 pywal tests setup.py
    - pylint --ignore-imports=yes pywal tests setup.py
    - python setup.py test
