matrix:
  include:
    - os: linux
      language: python
      sudo: required
      python: 3.5
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get -y install imagemagick
    - os: linux
      language: python
      sudo: required
      python: 3.6
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get -y install imagemagick
    - os: osx
      language: python
      python: 3.6
      before_install:
        - brew install imagemagick
script: python3 setup.py test
